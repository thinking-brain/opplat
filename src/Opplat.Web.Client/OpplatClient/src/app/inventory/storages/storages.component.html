<h2>{{title}}</h2>
<mat-grid-list cols="2" rowHeight="60px">
  <mat-grid-tile class="to-left"><button mat-raised-button color="primary" i18n (click)="createNew()">Nuevo</button></mat-grid-tile>
  <mat-grid-tile class="to-right">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>
    <ng-container matColumnDef="isCostCenter">
      <th mat-header-cell *matHeaderCellDef>Es centro de costo</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox class="example-margin" [checked]="row.isCostCenter" disabled="true"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button i18n (click)="edit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" i18n (click)="delete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
